<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <table  class="calculator">
        <tr class= "alinear-botones-redondos">
            <td colspan="3" class= "actions-buttons" id="actionsButtons">
                <button id="buttonClose" class="boton-redondo">x</button>
                <button id="buttonMin" class="boton-redondo boton-redondo2">-</button>
                <button id="buttonMax" class="boton-redondo boton-redondo3">+</button>               
            </td>
        </tr>
        <tr>
            <td  colspan="4" class="padding-zero "><label id="screen" class="alinear" for=""></label></td>
        </tr>   
        <tr>
            <td class="padding-zero"><button id="buttonAc" class="dark-gray button">AC</button></td>
            <td class="padding-zero"><button class="dark-gray button">+/-</button></td>
            <td id="buttonPercentage" class="padding-zero"><button class="dark-gray button">%</button></td>
            <td id="buttonSplit" class="padding-zero"><button class="orange button">/</button></td>
        </tr>
        <tr>
            <td id="buttonSeven" class="padding-zero"><button class="light-gray button">7</button></td>
            <td id="buttonEight" class="padding-zero"><button class="light-gray button">8</button></td>
            <td id="buttonNine" class="padding-zero"><button class="light-gray button">9</button></td>
            <td id="buttonMultiply" class="padding-zero"><button class="orange button">x</button></td>
        </tr>
        <tr>
            <td id="buttonFour" class="padding-zero"><button class="light-gray button">4</button></td>
            <td id="buttonFive" class="padding-zero" ><button class="light-gray button">5</button></td>
            <td id="buttonSix" class="padding-zero"><button class="light-gray button">6</button></td>
            <td id="buttonSubtract" class="padding-zero" ><button class="orange button">-</button></td>
        </tr>
        <tr>
            <td id="buttonOne" class="padding-zero" ><button class="light-gray button">1</button></td>
            <td id="buttonTwo" class="padding-zero"><button class="light-gray button">2</button></td>
            <td id="buttonThree" class="padding-zero"><button class="light-gray button">3</button></td>
            <td id="buttonAdd" class="padding-zero"><button class="orange button">+</button></td>
        </tr>
        
        <tr>
            <td id="buttonZero" colspan="2" class="padding-zero"><button class="button-zero light-gray border-radius-left button">0</button></td>
            <td id="buttonComma" class="padding-zero"><button class="light-gray button">,</button></td>
            <td id="buttonEqual" class="padding-zero" ><button class="orange border-radius-right button">=</button></td>
        </tr>
        
    </table>
   

    <script type="module" src="assets/js/index.js"></script>

</body>
</html>
